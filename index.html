<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>League Badges</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .badge {
            display: inline-block;
            margin: 20px;
        }
        .badge img {
            width: 100px;
            height: auto;
        }
        .badge-label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Clash of Clans League Badges</h1>

    <div class="badge">
        <img src="iron.png" alt="Iron League">
        <div class="badge-label">Iron League</div>
    </div>

    <div class="badge">
        <img src="Bronze_League.png" alt="Bronze League">
        <div class="badge-label">Bronze League</div>
    </div>

    <div class="badge">
        <img src="Silver_League.png" alt="Silver League">
        <div class="badge-label">Silver League</div>
    </div>

    <div class="badge">
        <img src="Gold_League.png" alt="Gold League">
        <div class="badge-label">Gold League</div>
    </div>

    <div class="badge">
        <img src="Crystal_League (1) done.png" alt="Crystal League">
        <div class="badge-label">Crystal League</div>
    </div>

    <div class="badge">
        <img src="Master_League.png" alt="Master League">
        <div class="badge-label">Master League</div>
    </div>

    <div class="badge">
        <img src="Champion_League.png" alt="Champion League">
        <div class="badge-label">Champion League</div>
    </div>

    <div class="badge">
        <img src="Titan_League.png" alt="Titan League">
        <div class="badge-label">Titan League</div>
    </div>

    <div class="badge">
        <img src="Legend_League.png" alt="Legend League">
        <div class="badge-label">Legend League</div>
    </div>

    <div class="badge">
        <img src="Unranked_League.png" alt="Unranked League">
        <div class="badge-label">Unranked League</div>
    </div>

</body>
</html>
